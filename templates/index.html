<!DOCTYPE html>
<html>

<head>
    <title>San Antonio Restaurants Visualization</title>

    <title>Marker Clusters</title>
    <!-- Leaflet JavaScript code -->
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>
    <!-- D3 library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Marker cluster JavaScript code -->
    <script type="text/javascript"
        src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />
    <!-- Marker cluster CSS -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css"
        href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>

<body>
    <div class="header">
        <h1 class="title">San Antonio's Foodie Paradise </h1>
        <p class="description">Access a treasure trove of restaurant data to satisfy your food cravings and explore new
            tastes</p>
        <a class="data-link" href="/api/restaurants">View Data</a>
    </div>
    <div class="main-grid">
        <div class="dropDownColumn">
            <div class="restaurantList">
                <label for="restaurantDropdown">Select a restaurant</label>
                <select name="restaurant" id="restaurantList">
                </select>
                <div id="restaurantInformation">
                    <table>
                        <tbody>
                            <tr>
                                <td>Category </td>
                                <td id="category"></td>
                            </tr>
                            <tr>
                                <td>Price Range </td>
                                <td id="priceRange"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td id="address"></td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="mapColumn">
            <div id="map"></div>

        </div>
        <div class="Container chartColumns"><canvas id="badCanvas1" width="400" height="100"></canvas></div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
        <!-- Our JavaScript -->
        <script type="text/javascript" src="/static/js/logic.js"></script>
    </div>
    <footer>
        <p>Cool Cat Coders<br>
            Asfia, Matty, Saroja, Taniya, Veronica
        </p>
    </footer>
</body>

</html>
